<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز قيادة الحملات</title>
    
    <!-- تحميل Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- تحميل React و ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- تحميل Babel لتحويل كود React ليعمل على المتصفح مباشرة -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0B1120;
            color: #e2e8f0;
            margin: 0;
            overflow-x: hidden;
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, transparent, black, transparent);
        }

        .floating-blob {
            animation: float 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .floating-blob-delayed {
            animation: float 25s infinite alternate-reverse cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(100px, 50px) rotate(180deg) scale(1.1); }
            100% { transform: translate(-50px, 100px) rotate(360deg) scale(0.9); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- SVG Icons (بديل لـ Lucide-react عشان يشتغل على المتصفح مباشرة) ---
        const ActivityIcon = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>;
        const TargetIcon = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>;
        const ZapIcon = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>;
        const RocketIcon = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5-4 5-4v5"/><circle cx="15" cy="9" r="2"/></svg>;
        const CopyIcon = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>;
        const CheckCircleIcon = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>;
        const MouseClickIcon = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 4.1 12 6"/><path d="m5.1 8-2.9-.8"/><path d="m6 12-1.9 2"/><path d="M7.2 2.2 8 5.1"/><path d="M9.037 9.69a.498.498 0 0 1 .653-.653l11 4.5a.5.5 0 0 1-.074.949l-4.349 1.041a1 1 0 0 0-.74.739l-1.04 4.35a.5.5 0 0 1-.95.074z"/></svg>;
        const ExternalLinkIcon = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 3h6v6"/><path d="M10 14 21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/></svg>;

        // --- Mock Data ---
        const activeCampaigns = [
            {
                id: 1,
                name: 'إطلاق مجموعة الصيف 2026',
                objective: 'Conversion',
                message: 'استعد لصيف لا ينسى! خصم 20% على كل ملابس البحر لفترة محدودة. الشحن مجاني لطلبات اليوم.',
                link: 'https://example.com/summer-sale',
                icon: <ZapIcon className="w-5 h-5 text-yellow-400" />
            },
            {
                id: 2,
                name: 'إعادة الاستهداف - السلة المتروكة',
                objective: 'Retargeting',
                message: 'نسيت حاجة في السلة؟ كمل طلبك دلوقتي واستخدم كود COMEBACK عشان تاخد 10% خصم إضافي.',
                link: 'https://example.com/cart-recovery',
                icon: <TargetIcon className="w-5 h-5 text-emerald-400" />
            },
            {
                id: 3,
                name: 'وعي بالعلامة التجارية - فيديو تيك توك',
                objective: 'Awareness',
                message: 'اكتشف السر وراء نضارة بشرتك في 3 خطوات بس! شوف الفيديو واعرف أكتر عن منتجنا الجديد.',
                link: 'https://example.com/tiktok-video',
                icon: <ActivityIcon className="w-5 h-5 text-purple-400" />
            },
            {
                id: 4,
                name: 'حملة تجميع بيانات العملاء (Lead Gen)',
                objective: 'Lead Generation',
                message: 'حمل الدليل الشامل لاحتراف التسويق الرقمي مجاناً! سجل بياناتك دلوقتي واحصل على نسختك فوراً.',
                link: 'https://example.com/free-guide',
                icon: <RocketIcon className="w-5 h-5 text-blue-400" />
            }
        ];

        // --- Components ---
        const StatCard = ({ title, value, icon, delay }) => (
            <div 
                className="bg-white/5 backdrop-blur-lg border border-white/10 p-6 rounded-2xl flex items-center justify-between transition-all duration-300 hover:bg-white/10 hover:-translate-y-1 hover:shadow-[0_0_30px_rgba(56,189,248,0.15)] fade-in-up"
                style={{ animationDelay: `${delay}ms` }}
            >
                <div>
                    <p className="text-slate-400 text-sm font-medium mb-1">{title}</p>
                    <h3 className="text-3xl font-bold text-white tracking-tight">{value}</h3>
                </div>
                <div className="w-12 h-12 bg-white/5 rounded-full flex items-center justify-center text-slate-300">
                    {icon}
                </div>
            </div>
        );

        const CampaignCard = ({ campaign, delay }) => {
            const [copied, setCopied] = useState(false);

            const handleCopy = () => {
                navigator.clipboard.writeText(campaign.message);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div 
                    className="group relative bg-white/[0.03] backdrop-blur-xl border border-white/10 rounded-3xl p-6 transition-all duration-500 hover:bg-white/[0.06] hover:-translate-y-2 hover:shadow-[0_20px_40px_-15px_rgba(0,0,0,0.5)] overflow-hidden fade-in-up flex flex-col h-full"
                    style={{ animationDelay: `${delay}ms` }}
                >
                    {/* Glow Effect on Hover */}
                    <div className="absolute inset-0 bg-gradient-to-br from-indigo-500/0 via-purple-500/0 to-cyan-500/0 group-hover:from-indigo-500/10 group-hover:to-cyan-500/5 transition-all duration-500 pointer-events-none"></div>
                    
                    {/* Header */}
                    <div className="flex justify-between items-start mb-6 relative z-10">
                        <div className="flex items-center gap-3">
                            <div className="relative">
                                <div className="w-10 h-10 bg-slate-800 rounded-xl flex items-center justify-center border border-white/10 group-hover:border-white/20 transition-colors">
                                    {campaign.icon}
                                </div>
                                {/* Pulsing Active Dot */}
                                <span className="absolute -top-1 -right-1 flex h-3 w-3">
                                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                                    <span className="relative inline-flex rounded-full h-3 w-3 bg-emerald-500 border-2 border-slate-900"></span>
                                </span>
                            </div>
                            <div>
                                <h3 className="text-lg font-bold text-white group-hover:text-cyan-400 transition-colors duration-300">{campaign.name}</h3>
                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-slate-800 text-slate-300 border border-white/5">
                                    {campaign.objective}
                                </span>
                            </div>
                        </div>
                    </div>

                    {/* Ad Message */}
                    <div className="flex-grow relative z-10 mb-6 mt-4">
                        <div className="flex justify-between items-center mb-2">
                            <p className="text-sm font-medium text-slate-400">الرسالة الإعلانية (Ad Copy)</p>
                            <button 
                                onClick={handleCopy}
                                className="text-xs flex items-center gap-1 text-slate-400 hover:text-white transition-colors p-1 rounded-md hover:bg-white/10"
                                title="نسخ الرسالة"
                            >
                                {copied ? <CheckCircleIcon className="w-3 h-3 text-emerald-400" /> : <CopyIcon className="w-3 h-3" />}
                                {copied ? 'تم النسخ!' : 'نسخ'}
                            </button>
                        </div>
                        <div className="bg-black/30 p-4 rounded-xl border border-white/5 text-sm text-slate-300 leading-relaxed">
                            "{campaign.message}"
                        </div>
                    </div>

                    {/* Action Button */}
                    <div className="relative z-10 mt-auto">
                        <a 
                            href={campaign.link}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="w-full group/btn flex items-center justify-center gap-2 bg-gradient-to-r from-cyan-600 to-indigo-600 hover:from-cyan-500 hover:to-indigo-500 text-white py-3 px-4 rounded-xl font-medium transition-all duration-300 shadow-lg hover:shadow-cyan-500/25 active:scale-[0.98]"
                        >
                            <MouseClickIcon className="w-4 h-4 group-hover/btn:animate-bounce" />
                            معاينة الإعلان
                            <ExternalLinkIcon className="w-4 h-4 opacity-70 group-hover/btn:-translate-y-0.5 group-hover/btn:translate-x-0.5 transition-transform" />
                        </a>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isLoaded, setIsLoaded] = useState(false);

            useEffect(() => {
                setIsLoaded(true);
            }, []);

            return (
                <div className="min-h-screen selection:bg-cyan-500/30">
                    {/* Animated Background Effects */}
                    <div className="fixed inset-0 z-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern opacity-20"></div>
                        <div className="absolute -top-[20%] -right-[10%] w-[50%] h-[50%] rounded-full bg-indigo-600/20 blur-[120px] floating-blob"></div>
                        <div className="absolute top-[40%] -left-[10%] w-[40%] h-[40%] rounded-full bg-cyan-600/20 blur-[120px] floating-blob-delayed"></div>
                    </div>

                    {/* Main Content */}
                    <div className="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        
                        {/* Header Section */}
                        <header className={`mb-12 transition-all duration-1000 ${isLoaded ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4'}`}>
                            <div className="flex flex-col md:flex-row md:items-end justify-between gap-6">
                                <div>
                                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-emerald-400 text-sm font-medium mb-4">
                                        <span className="relative flex h-2 w-2">
                                            <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                                            <span className="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                                        </span>
                                        النظام متصل ويعمل بكفاءة
                                    </div>
                                    <h1 className="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-l from-white to-slate-400 mb-2">
                                        مركز قيادة الحملات
                                    </h1>
                                    <p className="text-slate-400 text-lg">مرحباً، إليك نظرة حية على أداء الحملات النشطة حالياً.</p>
                                </div>
                                
                                <div className="flex items-center gap-3">
                                    <button className="bg-white/5 hover:bg-white/10 border border-white/10 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                                        <ActivityIcon className="w-4 h-4" />
                                        تحديث البيانات
                                    </button>
                                </div>
                            </div>
                        </header>

                        {/* Quick Stats Grid */}
                        <div className="flex flex-wrap gap-6 mb-12">
                            <div className="w-full md:w-1/3">
                                <StatCard title="الحملات النشطة" value={activeCampaigns.length} icon={<TargetIcon className="w-6 h-6" />} delay={200} />
                            </div>
                        </div>

                        {/* Campaigns Grid Section */}
                        <div>
                            <div className="flex items-center justify-between mb-8 fade-in-up" style={{ animationDelay: '400ms' }}>
                                <h2 className="text-2xl font-bold text-white flex items-center gap-2">
                                    <ActivityIcon className="w-6 h-6 text-cyan-400" />
                                    الرادار الحالي <span className="text-sm font-normal text-slate-500">(مباشر)</span>
                                </h2>
                                <div className="h-[1px] flex-grow bg-gradient-to-r from-transparent via-white/10 to-transparent mx-6"></div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
                                {activeCampaigns.map((campaign, index) => (
                                    <CampaignCard 
                                        key={campaign.id} 
                                        campaign={campaign} 
                                        delay={500 + (index * 150)}
                                    />
                                ))}
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
